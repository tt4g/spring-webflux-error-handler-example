plugins {
    id "java"
    id "application"

    id "org.springframework.boot" version "2.3.4.RELEASE"
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
}

allprojects {
    group = "com.github.tt4g.spring.webflux.error.handler.example"
    version = "0.1.0"

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.release = 11
        options.encoding = "UTF-8"
        options.compilerArgs += "-Xlint:all"
    }

    configurations {
        // Exclude from org.springframework.boot:spring-boot-starter-test
        all*.exclude(group: "org.junit.vintage", module: "junit-vintage-engine")
    }
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter")
    implementation("org.springframework.boot:spring-boot-starter-webflux")
    implementation("org.springframework.boot:spring-boot-starter-validation")

    testImplementation("org.springframework.boot:spring-boot-starter-test")
}

application {
    mainClassName = "com.github.tt4g.spring.webflux.error.handler.example.App"
}

test {
    useJUnitPlatform()
}
